            "okhttp"                    : "com.squareup.okhttp3:okhttp:${dependVersion.okhttp}",
            "okhttp-logging-interceptor": "com.squareup.okhttp3:logging-interceptor:${dependVersion.okhttp}",
    ]

    stethos = [
            stetho        : "com.facebook.stetho:stetho:1.6.0",
            stetho_okhttp3: "com.facebook.stetho:stetho-okhttp3:1.6.0"
    ]

    androidxCoreLibs = androidx_core.values()
    androidxWidgetLibs = androidx_widget.values()
    kotlinLibs = kotlin.values()
    lifecycleLibs = lifecycle.values()
    okhttpLibs = okhttp.values()
    retrofitLibs = retrofit.values()
    rxLibs = rx.values()
    stethosLibs = stethos.values()
    glides = glide.values()
