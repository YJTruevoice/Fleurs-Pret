ext {

    android = [
            compileSdkVersion: 33,
            applicationId    : "com.facile.immediate.electronique.fleurs.pret",
            minSdkVersion    : 23,
            targetSdkVersion : 33,
            versionCode      : "${VERSION_CODE}".toInteger(),
            versionName      : "${VERSION_NAME}",
    ]

    java = [
            java_version: JavaVersion.VERSION_17
    ]
    jvmTarget = [
            target: '17'
    ]

    dependVersion = [
            core_ktx         : "1.9.0",
            kotlin_coroutines: '1.7.3',

            activity         : '1.6.0',
            fragment         : '1.5.3',
            appcompat        : "1.5.1",
            annotation       : "1.5.0",
