            rxJava           : "2.2.4",
            rxAndroid        : "2.1.0",
            retrofit         : "2.6.2",
            okhttp           : "4.9.3",
            glide            : "4.13.0",
            room             : "2.4.2",
    ]

    androidx_core = [
            core                 : "androidx.core:core-ktx:$dependVersion.core_ktx",
            activity             : "androidx.activity:activity:$dependVersion.activity",
            activity_ktx         : "androidx.activity:activity-ktx:$dependVersion.activity",
