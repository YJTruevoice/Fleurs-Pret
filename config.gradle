    androidx_widget = [
            recyclerview    : "androidx.recyclerview:recyclerview:$dependVersion.recyclerview",
            viewpager       : "androidx.viewpager:viewpager:$dependVersion.viewpager",
            viewpager2      : "androidx.viewpager2:viewpager2:$dependVersion.viewpager2",
            constraintlayout: "androidx.constraintlayout:constraintlayout:$dependVersion.constraint",
            material        : "com.google.android.material:material:$dependVersion.material",
            fragment_ktx    : "androidx.navigation:navigation-fragment-ktx:$dependVersion.navigation",
            ui_ktx          : "androidx.navigation:navigation-ui-ktx:$dependVersion.navigation",
            cardview        : "androidx.cardview:cardview:$dependVersion.cardview",
            flexbox         : "com.google.android.flexbox:flexbox:$dependVersion.flexbox",
            exifinterface   : "androidx.exifinterface:exifinterface:1.3.3"
