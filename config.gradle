            compiler    : "androidx.room:room-compiler:$dependVersion.room",
            ktx         : "androidx.room:room-ktx:$dependVersion.room",
            rx_extention: "androidx.room:room-rxjava2:$dependVersion.room"
    ]

    dependencies = [
            gson              : "com.google.code.gson:gson:2.10.1",
            eventBus          : "org.greenrobot:eventbus:3.1.1",
            java_lang         : "org.apache.commons:commons-lang3:3.13.0",
            lottie            : "com.airbnb.android:lottie:6.0.0",
            magicIndicator    : "com.github.hackware1993:MagicIndicator:1.7.0",
            smartRefreshLayout: "io.github.scwang90:refresh-layout-kernel:2.0.5",
            baseQuickAdapter  : "io.github.cymchad:BaseRecyclerViewAdapterHelper:4.0.1",
            palette           : "androidx.palette:palette:1.0.0",
            permissions       : "com.permissionx.guolindev:permissionx:1.4.0",
    ]

    rxJava = [
            rxJava   : "io.reactivex.rxjava2:rxjava:$dependVersion.rxJava",
            rxAndroid: "io.reactivex.rxjava2:rxandroid:$dependVersion.rxAndroid"
    ]

